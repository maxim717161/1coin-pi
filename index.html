<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1coin.pi</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --accent: #ff9500;
    }
    body {
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
      padding: 2rem;
    }
    .dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    .bank-info {
      margin-bottom: 1rem;
    }
    .progress {
      background: #ddd;
      height: 16px;
      border-radius: 8px;
      overflow: hidden;
    }
    .progress-inner {
      background: var(--accent);
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }
    button {
      background: var(--accent);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .history {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>1coin.pi</h1>
    <button onclick="toggleTheme()">üåó –¢–µ–º–∞</button>
  </header>

  <div class="bank-info">
    <p id="bank">–ë–∞–Ω–∫: 100 Pi</p>
    <p id="maxWin">–ú–∞–∫—Å. –≤—ã–∏–≥—Ä—ã—à: -</p>
    <div class="progress"><div class="progress-inner" id="progressBar"></div></div>
  </div>

  <button onclick="play()">–°—ã–≥—Ä–∞—Ç—å –∑–∞ 1 Pi</button>
  <p id="result"></p>

  <div class="history">
    <h3>–ò—Å—Ç–æ—Ä–∏—è:</h3>
    <ul id="history"></ul>
  </div>

  <script>
    let bank = 100;
    let history = [];

    function dynamicMaxPayoutFraction(bank) {
      return 0.5 * Math.pow(100 / bank, 0.3);
    }

    function betaSample(alpha, beta) {
      const gamma = x => {
        let d = x < 1 ? x + 1 : x;
        let s = 1;
        for (let i = 1; i < d; i++) s *= Math.random();
        return -Math.log(s);
      };
      const x = gamma(0.05);
      const y = gamma(9);
      return x / (x + y);
    }

    function updateUI() {
      document.getElementById('bank').innerText = `–ë–∞–Ω–∫: ${bank.toFixed(2)} Pi`;
      const maxFrac = dynamicMaxPayoutFraction(bank);
      const maxWin = maxFrac * bank;
      const percentOfBank = (maxWin / bank) * 100;
      document.getElementById('maxWin').innerText = `–ú–∞–∫—Å. –≤—ã–∏–≥—Ä—ã—à: ${maxWin.toFixed(2)} Pi`;
      document.getElementById('progressBar').style.width = `${Math.min(percentOfBank, 100)}%`;
    }

    async function play() {
      const Pi = window.Pi;

      if (!Pi) {
        alert("Pi SDK –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω");
        return;
      }

      try {
        const payment = await Pi.createPayment({
          amount: 1,
          memo: "1coin.pi –ª–æ—Ç–µ—Ä–µ—è",
          metadata: { type: "lottery" }
        });

        if (payment && payment.txid) {
          runLottery();
        } else {
          alert("–ü–ª–∞—Ç—ë–∂ –Ω–µ –ø—Ä–æ—à—ë–ª");
        }
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–ª–∞—Ç–µ–∂–µ:", err);
      }
    }

    function runLottery() {
      bank += 1;
      if (Math.random() < 0.2) {
        const maxFrac = dynamicMaxPayoutFraction(bank);
        const beta = betaSample(0.05, 9);
        let payout = 1 + beta * (maxFrac * bank - 1);
        payout = Math.min(payout, bank);
        bank -= payout;
        document.getElementById('result').innerText = `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${payout.toFixed(2)} Pi!`;
        history.unshift(`+${payout.toFixed(2)} Pi`);
      } else {
        document.getElementById('result').innerText = `üò¢ –£–≤—ã, –≤—ã –Ω–µ –≤—ã–∏–≥—Ä–∞–ª–∏.`;
        history.unshift(`‚àí1 Pi`);
      }
      history = history.slice(0, 5);
      document.getElementById('history').innerHTML = history.map(h => `<li>${h}</li>`).join('');
      updateUI();
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    updateUI();
  </script>
</body>
</html>
